name: sahayatri_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3

assets:
  -.env
  -assets/images

dependencies:
  flutter:
    sdk: flutter
  sensors_plus: ^6.0.1
  telephony: ^0.2.0
  cupertino_icons: ^1.0.8
  camera: ^0.11.0+2
  flutter_gemini: ^2.0.5
  geolocator: ^13.0.1
  flutter_tts: ^4.0.2
  permission_handler: ^11.3.1
  firebase_core: ^3.4.1
  firebase_database: ^11.1.2
  flutter_launcher_icons: "^0.13.1"

  flutter_dotenv: ^5.1.0

  latlong2: ^0.9.1
  flutter_map_cancellable_tile_provider: ^3.0.2
  url_launcher: ^6.1.10
  toastification: ^2.2.0
  shared_preferences: ^2.3.2
  google_maps_flutter: ^2.9.0
  cloud_firestore: ^5.4.1
  location: ^6.0.2
  flutter_map: ^7.0.2
  flutter_mapbox_navigation: ^0.2.2
dependency_overrides:
    http: ^1.2.1

flutter_launcher_icons:
      android: "launcher_icon"
      ios: true
      image_path: "assets/images/logo.png"


dev_dependencies:
  flutter_native_splash: ^2.4.1
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^4.0.0


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  assets:  
  - assets/images/

  uses-material-design: true

flutter_native_splash:
  color: "#42a5f5" # Background color for the splash screen
  image: assets/images/logo.png # Your splash screen logo path
  android: true
  ios: true
  web: false # Set to true if you want splash screen on web too
  fullscreen: true # Enables a full-screen splash screen
  android_gravity: center